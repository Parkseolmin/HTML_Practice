<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/table.css">
</head>

<body>
    <div class="cart-background">
        <div class="cart-header">
            <h3>Your Shopping Cart</h3>
        </div>
        <table class="cart-table">
            <thead>
                <tr class="cart-title">
                    <td></td>
                    <th>ITEM</th>
                    <th>AMOUNT</th>
                    <th>PRICE</th>
                    <th>TOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/converse2.png" width="80px;"></td>
                    <td>
                        <p style="margin: 0px 0px 5px 0px; font-size: 20px; font-weight: 700;">Converse</p><span style="color: #c2d3de; font-weight: 600;">ChuckTaylor AllStar Black</span>
                    </td>
                    <td style="text-align: end;">1</td>
                    <td class="price">€1979.00</td>
                    <td class="total">€1979.00</td>
                </tr>
                <tr>
                    <td><img src="img/converse1.png" width="60px;"></td>
                    <td>
                        <p style="margin: 0px 0px 5px 0px; font-size: 20px; font-weight: 700;">Converse</p><span style="color: #c2d3de; font-weight: 600;">ChuckTaylor AllStar Ivory</span>
                    </td>
                    <td style="text-align: end;">1</td>
                    <td class="price">€989.00</td>
                    <td class="total">€989.00</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right">€ 2968.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
